<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- Custom css -->
    <style>
        body {
            background-color: snow;
        }
    </style>
</head>

<body>
    <main class="container">
        <!-- Header text -->
        <h1 class="mt-4 mb-4 text-center fw-bold text-primary">Welcome To<span class="text-success"> Book Archive</span>
        </h1>
        <!-- Search area -->
        <div class="mx-auto mb-3 input-group w-50">
            <input id="search-text" type="text" class="form-control" placeholder="Search by books"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="getValue()" class="btn btn-outline-primary" type="button" id="inputBtn">Search</button>
        </div>
        <!-- Books section -->
        <section class="mt-4">
            <hr>
            <!-- Error message -->
            <p id="error-msg" class="text-center h2 fw-bold text-danger"></p>
            <!-- Total books number area -->
            <div class="mt-3 text-center ">
                <p id="total-result" class="h2 fw-bold"></p>
            </div>
            <!-- Books details area  -->
            <div id="books" class="mt-2 row row-cols-1 row-cols-md-4 g-3">

            </div>
        </section>
    </main>

    <!-- Custom JavaScript -->
    <script src="js/main.js"></script>
</body>

</html>
